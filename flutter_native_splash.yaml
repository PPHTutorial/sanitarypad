flutter_native_splash:
  # Color or image to be used during splash screen loading
  color: "#FFE1E6"  # Light pink background matching app theme
  image: assets/images/logo.png
  
  # Android 12+ specific parameters
  android_12:
    image: assets/images/logo.png
    color: "#FFE1E6"
    color_dark: "#1A1A1A"  # Dark background for dark mode
    image_dark: assets/images/logo.png
    android_gravity: center
    icon_background_color: "#FFE1E6"
  
  # iOS specific parameters
  ios: true
  ios_content_mode: center
  
  # Web specific parameters
  web: true
  web_image_mode: center
