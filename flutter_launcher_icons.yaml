flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#FFE1E6"
    theme_color: "#FF69B4"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"
  linux: true
  
  # Main icon path (1024x1024 recommended)
  image_path: "assets/images/logo.png"
  
  # Adaptive icons for Android (foreground and background)
  adaptive_icon_background: "#FFE1E6"  # Light pink background
  adaptive_icon_foreground: "assets/images/logo.png"
  
  # Remove old launcher icons before generating new ones
  remove_alpha_ios: true
  
  # Icon generation settings
  min_sdk_android: 21

